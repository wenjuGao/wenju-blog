        '#009688',
        '#4caf50',
        '#ff9800',
        '#ff5722',
        '#795548',
        '#607D8B',
        '#2a2b33'
      ]
  # 全局加载脚本/样式
  #- xxx.css
  #- xxx.js

  # 动态插入可执行的代码片段
  #- position: # sidebar | post | page | comments | avatar | head_begin | head_end | body_begin | body_end
    # HTML 片段
    #template: <script>...</script>
    # 也可以是相对于 hexo 项目根目录的路径，例如：
    #template: snippets/template-1.html

